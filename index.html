<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/0.9.3/vue-resource.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Homework</title>
</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <nav class="navbar navbar-default" role="navigation">
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Send Homework</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!--vuejs-->
        <div id="input">
            <div class="container">
                <div class="row">
                    <div class=".col-md-6 .col-md-offset-3" style="margin-left: 21%;">
                        <div class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputEmail3">รหัสนักศึกษา</label>
                                <input type="text" class="form-control" id="exampleInputEmail3" placeholder="รหัสนักศึกษา" v-model="input.id">
                            </div>
                            <div class="form-group">
                                <label class="sr-only"https://github.com/vuejs/vue-resource for="exampleInputEmail3">ชื่อนักศึกษาเเละนามสกุล</label>
                                <input type="text" class="form-control" id="exampleInputEmail3" placeholder="ชื่อนักศึกษาเเละนามสกุล" v-model="input.name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputPassword3">Url</label>
                                <input type="text" class="form-control" id="exampleInputPassword3" placeholder="Github:Link" v-model="input.url">
                            </div>
                            <button  class="btn btn-primary" @click="add(input)">Send Link</button>
                        </div>
                    </div>
                </div>
            </div>
            <div v-for="show in listItem">
              {{ show.id}} {{show.name}}   <a href="{{show.url}}"> {{show.url}} </a>
              <hr>
            </div>
        </div> <!--closeVuejs-->
</body>
<script src="./todo.js"></script>
<link rel="stylesheet" href="./mycss.css">
